<!DOCTYPE html>
<html>
<head>
  <title>Block vs Inline Demo</title>
  <style>
    body {
      background-color: pink; /* Baby pink background */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: darkred;
    }
    .block {
      display: block;
      background-color: lightblue;
      margin: 8px auto;
      padding: 12px;
      width: 50%;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 2px 2px 6px gray;
    }
    .inline {
      display: inline;
      background-color: lightgreen;
      padding: 8px;
      border-radius: 6px;
      margin: 3px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Block vs Inline Example</h1>
  <h2>Created by: Paromita Dash</h2>

  <h2>Block Elements Example</h2>
  <div class="block">Roll: 871237</div>
  <div class="block">Group: CST A1</div>
  <div class="block">Shift: 1st</div>
  <div class="block">Institute: Sylhet Polytechnic Institute</div>
  <div class="block">Assistant Ment: No 1</div>

  <h2>Inline Elements Example</h2>
  <span class="inline">Roll: 871237</span>
  <span class="inline">Group: CST A1</span>
  <span class="inline">Shift: 1st</span>
  <span class="inline">Institute: Sylhet Polytechnic Institute</span>
  <span class="inline">Assistant Ment: No 1</span>
</body>
</html>
